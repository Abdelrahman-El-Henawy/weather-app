<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
      <nav class="navbar navbar-expand-lg py-5">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img class="logo-img" src="./images/logo2x.png" alt="">
            <div class="navbar-logo d-flex flex-column">
               <span>Weather</span>
               <span>Tagline goes here</span>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item ms-3">
                <a class="nav-link rounded-pill ps-4 pe-4 active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link rounded-pill ps-4 pe-4" href="#">News</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link rounded-pill ps-4 pe-4" href="#">Live Cameras</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link rounded-pill ps-4 pe-4" href="#">Photos</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link rounded-pill ps-4 pe-4" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="search mt-5 mb-3 position-relative">
                            <input id="searchInput" class="input-search mt-5 rounded-pill w-100" placeholder="Find your location" type="search" class="w-75">
                            <div class="btn-div position-absolute">
                                <button id="searchBtn" class="btn btn-info rounded-pill ps-5 pt-3 pb-3 pe-5">Find</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="box mt-5">
                        <div class="first-bar d-flex justify-content-between">
                            <p id="day1" class="text"></p>
                            <p class="text"> <span id="date1"></span><span id="month1"></span></p>
                        </div>
                        <div class="second-bar one">
                            <p id="country" class="text"></p>
                            <div class="div-1">
                                <p id="temp"></p>
                                <div class="photo">
                                <img id="imgCondition" src="" alt="">
                                </div>
                            </div>
                            <p id="Condition" class="text1"></p>
                            <div class="div-2 pb-2 d-flex justify-content-around">
                                <div>
                                    <img src="./images/icon-umberella.png" alt="">
                                    <span id="humidity"></span>
                                </div>
                                <div>
                                    <img src="./images/icon-wind.png" alt="">
                                    <span id="windSpeed"></span>
                                </div>
                                <div>
                                    <img src="./images/icon-compass.png" alt="">
                                    <span id="windDirection"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box mt-5">
                        <div class="first-bar2">
                            <p id="nextDay1" class="text"></p>
                        </div>
                        <div class="second-bar two text-center pt-5 pb-5">
                            <div class="photo text-center">
                                <img id="imgCondition1" src="" alt="">
                            </div>
                            <div>
                                <p id="nextMaxTemp1" class="fs-3 fw-bold">25.4<sup>o</sup>C</p>
                                <p id="nextMinTemp1" class="text"></p>
                            </div>
                            <p id="nextCondition1" class="text1 pb-5"></p>
                        </div>
                    </div>
                    <div class="box mt-5">
                        <div class="first-bar bar3">
                            <p id="nextDay2" class="text">saturday</p>
                        </div>
                        <div class="second-bar three text-center pt-5 pb-5">
                            <div class="photo text-center">
                                <img id="imgCondition2" src="./images/116.png" alt="">
                            </div>
                            <div>
                                <p id="nextMaxTemp2" class="fs-3 fw-bold nextMaxTemp"></p>
                                <p id="nextMinTemp2" class="text nextMinTemp"></p>
                            </div>
                            <p id="nextCondition2" class="text1 pb-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center ">
                <div class="search mt-3 mb-3 w-75 position-relative">
                    <input class="input-search-2 mt-5 rounded-pill w-100" placeholder="Find your location" type="search" class="w-75">
                    <div class="btn-div-2 position-absolute">
                        <button class="btn btn-info rounded-pill ps-5 pt-3 pb-3 pe-5">Subscribe</button>
                    </div>
                </div>
                <div class="socials d-flex mt-5">
                    <div>
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-pinterest"></i>
                    </div>
                </div>
            </div>
            <div class="py-3">
                <p class="text">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>
    </div>

</footer>





    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
